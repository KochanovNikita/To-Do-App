<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h3 class="title">Add To-Do</h3>
            <input type="text" class="header__task">
            <button class="btn btn__add">ADD</button>
        </header>
        <main class="main">
            <h3 class="title">To-Do </h3>
            <ul class="list">
                <li class="task">
                    <input type="checkbox" class="task__complete">
                    <label class="task__name"></label>
                    <input type="text"  name="task" class="task__name task__name_edit">
                    <button class="btn btn__edit">Edit</button>
                    <button class="btn btn__remove">Remove</button>
                </li>
            </ul>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
