<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <title>To-Do App</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__content">
            <header class="header">
                <h3 class="title">Add ToDo</h3>
                <input type="text" placeholder="write to-do" class="header__task">
                <button class="btn btn__add">Add</button>
                <button class="btn btn__swap">Completed</button>
                <div class="select">
                    <ul class="select__wrapper">
                        <li class="select__option select__option_selected">Current Theme</li>
                        <li class="select__option" data-theme="style_1.css">Blue Theme</li>
                        <li class="select__option" data-theme="style_2.css">Green Theme</li>
                        <li class="select__option" data-theme="style_3.css">Beige Theme</li>
                    </ul>
                </div>
            </header>
            <main class="main">
                <h3 class="title">Active ToDo </h3>
                <ul class="list" id="tasks">
                     
                </ul>
                <ul class="list list__complete list__disable" id="completeTasks">
        
                </ul>
            </main>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="select.js"></script>
</body>
</html>
